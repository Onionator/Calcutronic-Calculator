<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <link rel="stylesheet" href="./css/styles.css" type="text/css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="./js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Sam's Calcutronic Electronic Adding Machine</title>
</head>
<body>
    <div id="display">
        <p id="output"></p>
    </div>
    <div id="row1">
        <button type="button" class="number" id="clearEverything">CE</button>
        <button type="button" class="number" id="clear">C</button>
        <button type="button" class="number" id="backspace">Delete</button>
        <button type="button" class="operation" value="divide">/</button>
    </div>
    <div id="row2">
        <button type="button" class="number" value="7" id="seven">7</button>
        <button type="button" class="number" value="8" id="eight">8</button>
        <button type="button" class="number" value="9" id="nine">9</button>
        <button type="button" class="operation" value="multiply">X</button>
    </div>
    <div id="row3">
        <button type="button" class="number" value="4" id="four">4</button>
        <button type="button" class="number" value="5" id="five">5</button>
        <button type="button" class="number" value="6" id="six">6</button>
        <button type="button" class="operation" value="subtract">-</button>
    </div>
    <div id="row4">
        <button type="button" class="number" value="1" id="one">1</button>
        <button type="button" class="number" value="2" id="two">2</button>
        <button type="button" class="number" value="3" id="three">3</button>
        <button type="button" class="operation" value="add">+</button>
    </div>
    <div id="row5">
        <button type="button" id="test">test</button>
        <button type="button" class="number" value="0" id="zero">0</button>
        <button type="button" class="number" value="." id="decimal">.</button>
        <button type="button" id="equals">=</button>
    </div>
</body>
</html>
